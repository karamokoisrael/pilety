{% load static %}
<!doctype html>
<html lang="zxx">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap Min CSS --> 
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- Owl Theme Default Min CSS --> 
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
        <!-- Owl Carousel Min CSS --> 
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <!-- Owl Magnific Min CSS --> 
        <link rel="stylesheet" href="{% static 'css/magnific-popup.min.css' %}">
        <!-- Animate Min CSS --> 
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
        <!-- Boxicons Min CSS --> 
        <link rel="stylesheet" href="{% static 'css/boxicons.min.css' %}">
        <!-- Flaticon CSS --> 
        <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
        <!-- Meanmenu Min CSS -->
        <link rel="stylesheet" href="{% static 'css/meanmenu.min.css' %}">
        <!-- Nice Select Min CSS -->
        <link rel="stylesheet" href="{% static 'css/nice-select.min.css' %}">
        <!-- Odometer Min CSS-->
        <link rel="stylesheet" href="{% static 'css/odometer.min.css' %}">
        <!-- Style CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- Dark CSS -->
        <link rel="stylesheet" href="{% static 'css/dark.css' %}">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
        <!-- Title -->
        <title>Pilety - Transport & Logistics</title>
    </head>


    <body>
        {% include "header.html" %}
        {% block content %}

        {% endblock content %}

        {% include 'footer.html' %}

        <!-- Jquery Min JS -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <!-- Bootstrap Bundle Min JS -->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <!-- Meanmenu Min JS -->
        <script src="{% static 'js/meanmenu.min.js' %}"></script>
        <!-- Wow Min JS -->
        <script src="{% static 'js/wow.min.js' %}"></script>
        <!-- Owl Carousel Min JS -->
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <!-- Owl Magnific Min JS -->
        <script src="{% static 'js/magnific-popup.min.js' %}"></script>
        <!-- Nice Select Min JS -->
        <script src="{% static 'js/nice-select.min.js' %}"></script>
        <!-- Appear JS --> 
        <script src="{% static 'js/appear.min.js' %}"></script>
        <!-- Odometer JS --> 
        <script src="{% static 'js/odometer.min.js' %}"></script>
        <!-- jarallax Min JS --> 
        <script src="{% static 'js/jarallax.min.js' %}"></script>
        <!-- Form Ajaxchimp Min JS -->
        <script src="{% static 'js/ajaxchimp.min.js' %}"></script>
        <!-- Form Validator Min JS -->
        <script src="{% static 'js/form-validator.min.js' %}"></script>
        <!-- Contact JS -->
        <script src="{% static 'js/contact-form-script.js' %}"></script>
        <!-- Custom JS -->
        <script src="{% static 'js/custom.js' %}"></script>

    </body>

</html>
