{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


{% if request.user.is_staff  %}

<section class="track-area ptb-100">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="tab quote-list-tab">
					<ul class="tabs">
						<li>
							<a href="#">
								<i class="flaticon-truck"></i>
								Create a New Container of Loose Cargo
							</a>
						</li>
						<!-- <li>
							<a href="#">
								Request A Quote
								<i class="flaticon-quote"></i>
							</a>
						</li> -->
					</ul>
					<div class="tab_content">
						<div class="tabs_item">
							<form  method="post"  enctype="multipart/form-data" action="{% url 'shipping:loose_container_create' %}">
                                {% csrf_token %}
								<div class="row">
									<div class="col-lg-8">
										<div class="row">
											<div class="col-12">
												<h3>Personal Data</h3>
											</div>
											<div class="col-lg-4 col-sm-6">
												<div class="form-group">
													<input type="text" class="form-control"
                                                    name="container_number" placeholder="Container number">
												</div>
											</div>
											<div class="col-lg-4 col-sm-6">
												<div class="form-group">
													<input type="text" class="form-control"
                                                    name="depature" placeholder="Departure*">
												</div>
											</div>
											<div class="col-lg-4">
												<div class="form-group">
													<input type="text" class="form-control"
                                                    name="dispature" placeholder="Dispature">
												</div>
											</div>
                                            
												<button type="submit" class="default-btn">
													Request A Quote
												</button>
										</div>
										
										<div class="row">
											
										</div>
									</div>
									<div class="col-lg-4">
										<div class="track-img"></div>
									</div>
								</div>
							</form>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
</section>
