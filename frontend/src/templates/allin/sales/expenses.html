{% extends 'base.html' %}

{% block content %}
  <h1>Expenses</h1>
  <a href="{% url 'allin:create_expenses' %}">Add Expense</a>

  <form method="get" action="{% url 'allin:filter_expenses' %}">
    {{ filter_form.as_p }}
    <button type="submit">Filter</button>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Notes</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
      {% for expense in expenses %}
        <tr>
          <td>{{ expense.date }}</td>
          <td>{{ expense.name }}</td>
          <td>{{ expense.notes }}</td>
          <td>{{ expense.amount }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No expenses found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
